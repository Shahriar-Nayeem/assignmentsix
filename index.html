<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!----------------------------BOOTSTRAP STYLESHEET------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-------------------------------- CSS LINKUP------------------------------------>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="mx-auto p-3">
        <!----------------SEARCH FIELD-------------------------------->
        <section class="my-5 container">
            <h1 class="text-center text-capitalize">Search Your book</h1>
            <div class="input-group my-3 mx-auto w-50 rounded">
                <input id="search-field" type="text" class="form-control" placeholder="search book"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Search</button>
            </div>
            <!------------------------------- SPINNER------------------------- -->
            <div class="d-flex justify-content-center">
                <div id="spinner" class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!----------------------------------SEARCH RESULT------------------------->
        <section id="books">
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div id="book-found">
            </div>
        </section>
    </main>
    <!---------------------------------- BOOTSTRAP SCRIPT-------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!----------------------------------JAVASCRIPT SOURCE------------------------>
    <script src="app.js"></script>
</body>

</html>
